services:
  billumy:
    build:
      context: .
      dockerfile: Dockerbillumy
    container_name: billumy
    ports:
      - "11414:11414"
    restart: always
    networks:
      - chat-network

  billumy-service:
    build:
      context: .
      dockerfile: Dockerservice
    container_name: billumy-service
    ports:
      - "8011:8011"
    restart: always
    networks:
      - chat-network
    volumes:
      - ./service:/service
    env_file:
      - .env
    depends_on:
      - billumy
      - billumy-mongo
      - billumy-redis

  billumy-mongo:
    image: mongo:latest
    container_name: billumy-mongo
    ports:
      - "27017:27017"
    restart: always
    networks:
      - chat-network
    volumes:
      - billumy-mongo-data:/data/db

  billumy-redis:
    image: redis:latest
    container_name: billumy-redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - chat-network
    volumes:
      - billumy-redis-data:/data

networks:
  chat-network:
    driver: bridge

volumes:
  billumy-mongo-data:
  billumy-redis-data:
